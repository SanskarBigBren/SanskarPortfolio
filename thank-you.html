<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | Sanskar Kurmi</title>

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <base href="https://sanskarbigbren.github.io/SanskarPortfolio/">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #081b29;
      color: #ebdcdc;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      animation: fadeIn 1s ease-in;
    }

    .icon {
      font-size: 5rem;
      color: #339b9d;
      margin-bottom: 1rem;
      animation: float 2s infinite ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      color: #ebdcdc;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    a.btn {
      display: inline-block;
      padding: 12px 30px;
      background: #339b9d;
      color: #081b29;
      text-decoration: none;
      font-weight: 600;
      border-radius: 6px;
      transition: 0.3s ease;
    }

    a.btn:hover {
      background: #3ab7e8;
    }

    .social-links {
      margin-top: 2rem;
      display: flex;
      gap: 40px;
    }

    .social-links a {
      color: #339b9d;
      font-size: 2rem;
      transition: 0.3s ease;
    }

    .social-links a:hover {
      color: #3ab7e8;
    }

    .footer-iconTop {
      margin-top: 3rem;
    }

    .footer-iconTop a {
      display: inline-block;
      padding: 10px;
      background: #339b9d;
      color: #081b29;
      border-radius: 50%;
      font-size: 1.5rem;
      transition: 0.3s ease;
    }

    .footer-iconTop a:hover {
      background: #3ab7e8;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-14px);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="icon"><i class="bx bx-check-circle"></i></div>
  <h1>Thank You!</h1>
  <p>Your message has been successfully sent. I’ll get back to you shortly.</p>

  <div class="social-links">

    <a href="https://x.com/byss_4?t=PQ6LfMyTPolR1PRh5mTp5A&s=03" target="_blank"><i class="bx bxl-twitter"></i></a>
  </div>

  <div class="footer-iconTop">
    <a href="#"><i class="bx bx-up-arrow-alt"></i></a>
  </div>

</body>
</html>
